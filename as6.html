<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<style>
    .slideanimate {
        visibility: hidden;
    }

    .slide {
        visibility: visible;
    }
</style>

<body>
    <div class="container-fluid text-center"
        style="width:100vw;background:linear-gradient(white,rgb(0,0,0,0.7));height: 20000px">
        <img src="https://github.com/Maxinezzs/pic5/blob/main/p1.png?raw=true" class="img-fluid slideanimate"
            data-pos=1000 data-direction="fadeInLeft" style="position:fixed;left:50px;top:-15px;width:100vw;">

        <img src="https://github.com/Maxinezzs/pic5/blob/main/p2.png?raw=true" class="img-fluid slideanimate"
            data-pos=2500 data-direction="fadeIn" style="position:fixed;left:50px;top:-15px;width:100vw;">

        <img src="https://github.com/Maxinezzs/pic5/blob/main/p3.png?raw=true" class="img-fluid slideanimate"
            data-pos=4000 data-direction="fadeInDown" style="position:fixed;left:50px;top:-15px;width:100vw;">

        <img src="https://github.com/Maxinezzs/pic5/blob/main/p4.png?raw=true" class="img-fluid slideanimate"
            data-pos=5500 data-direction="fadeInRight" style="position:fixed;left:50px;top:-15px;width:100vw;">

        <img src="https://github.com/Maxinezzs/pic5/blob/main/p5.png?raw=true" class="img-fluid slideanimate"
            data-pos=7000 data-direction="fadeIn" style="position:fixed;left:50px;top:-15px;width:100vw;">

        <img src="https://github.com/Maxinezzs/pic5/blob/main/p6.png?raw=true" class="img-fluid slideanimate"
            data-pos=8500 data-direction="fadeInLeft" style="position:fixed;left:50px;top:-30px;width:100vw;">

        <img src="https://github.com/Maxinezzs/pic5/blob/main/p7.png?raw=true" class="img-fluid slideanimate"
            data-pos=10000 data-direction="fadeInDown" style="position:fixed;left:50px;top:-30px;width:100vw;">

        <img src="https://github.com/Maxinezzs/pic5/blob/main/p8.png?raw=true" class="img-fluid slideanimate"
            data-pos=11500 data-direction="fadeIn" style="position:fixed;left:50px;top:-30px;width:100vw;">

        <img src="https://github.com/Maxinezzs/pic5/blob/main/p9.png?raw=true" class="img-fluid slideanimate"
            data-pos=13000 data-direction="fadeIn" style="position:fixed;left:50px;top:-20px;width:100vw;">

        <img src="https://github.com/Maxinezzs/pic5/blob/main/p10.png?raw=true" class="img-fluid slideanimate"
            data-pos=14500 data-direction="fadeInRight" style="position:fixed;left:50px;top:-30px;width:100vw;">

        <img src="https://github.com/Maxinezzs/pic5/blob/main/p11.png?raw=true" class="img-fluid slideanimate"
            data-pos=16000 data-direction="fadeIn" style="position:fixed;left:50px;top:-30px;width:100vw;">

        <img src="https://github.com/Maxinezzs/pic5/blob/main/p12.png?raw=true" class="img-fluid slideanimate"
            data-pos=17500 data-direction="fadeIn" style="position:fixed;left:50px;top:-30px;width:100vw;">


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>

        <script>
            $(function () {
                var winh = $(window).height();
                $(window).scroll(function () {
                    var scrolled = $(window).scrollTop();
                    $(".slideanimate").each(function () {
                        if (scrolled > $(this).data("pos")) {
                            $(this).addClass("animated slide " + $(this).data("direction"));
                        }
                        if (scrolled == 0) {
                            $(this).removeClass("animated slide " + $(this).data("direction"));
                        }
                    });
                });
            });
        </script>
</body>

</html>
